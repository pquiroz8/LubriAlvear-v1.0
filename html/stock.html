    <div class="stock">
        <div class="stock_contenido">
            <h1>Carga de stock</h1>
            <p>A continuación, ingrese los datos del producto a agregar</p>
        </div>
        <div class="form">
            <form class="form_stock" action="" method="post">
                <div class="form_stock_Item">
                    <label for="prodCat" hidden>Categoría</label>
                    <select  name="prodCategory" id="prodCat" placeholder="Categoría de Producto">
                        <option value="FiltrosIny">Filtros de inyección</option>
                        <option value="FiltrosAgua">Filtros de agua</option>
                        <option value="AceiteUnSell">Aceite unidad sellada</option>
                        <option value="AceiteElem">Aceite elemento</option>
                        <option value="MangueraCrist">Manguera cristal</option>
                        <option value="MangueraHidroc">Manguera hidrocarburos</option>
                    </select>
                </div>

                <div class="form_stock_Item">
                    <label for="prodName" hidden>Nombre del producto</label>
                    <input type="text" name="prodName" id="prodName" placeholder="Nombre del Producto">
                </div>

                <div class="form_stock_Item">
                    <label for="unitPrice" hidden>Precio Unitario</label>
                    <input type="number" name="prodPrice" id="unitPrice" placeholder="Precio Unitario">
                </div>

                <div class="form_stock_Item">
                    <label for="prodUnits" hidden>Cantidad a agregar</label>
                    <input type="number" name="prodUnits" id="prodUnits" placeholder="Cantidad a agregar">
                </div>

        </form>
        </div>
        <div class="form_stock_Item_btn">
            <button class="btn" id="btn-agregarProd" type="button">Agregar producto</button>
        </div>
        
    </div>

    <div class="lista_prod">
        <h2>Productos cargados</h2>
            <div class="tablaProd-container">
                <table id="tablaProd">
                    <tr>
                        <th>Código</th>
                        <th>Categoría</th>
                        <th>Aplicación</th>
                        <th>Precio Unitario</th>
                        <th>Unidades</th>
                    </tr>
                </table>
            </div>
        <div class="lista_btn"></div>
            <button class="btn btn_lista" type="button">Finalizar carga</button>
        </div>
    </div>

<script src="/js/cargarStock.js"></script>
