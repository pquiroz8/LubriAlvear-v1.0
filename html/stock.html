    <title>LubriAlvear - Stock</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid bg-warning">
            <a class="navbar-brand" href="#">LubriAlvear</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Nosotros</a>
                    </li>
                    
                </ul>
        </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 my-4 p-2 border justify-content-center rounded bg-secondary border-bottom border-warning">
                
                <form class="">
                    <label for="selectCategories" class="form-label text-warning" required>Categoría</label>
                    <select class="form-select my-3" id="selectCategories" aria-label="Categoría">
                        <option class="text-warning">Elija una categoría</option>
                    </select>
                    <div class="mb-3 has-validation">
                        <label for="prodName" class="form-label text-warning" required>Nombre del producto</label>
                        <input type="text" class="form-control" id="prodName">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="prodPrice" class="form-label text-warning" required>Precio</label>
                        <input type="number" class="form-control" id="prodPrice">
                    </div>
                    <div class="mb-3">
                        <label for="prodQuant" class="form-label text-warning" required>Cantidad</label>
                        <input type="number" class="form-control" id="prodQuant">
                    </div>
                    <div class="mt-3 d-flex align-content-center justify-content-evenly">
                        <button type="button" class="btn btn-warning text-dark btn-lg" id="addProduct"><i class="fa-solid fa-truck-ramp-box"></i>    Agregar Producto</button>
                        <button type="reset" class="btn border-warning text-warning btn-lg" id="clearForm"><i class="fa-solid fa-trash"></i>    Limpiar Formulario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex">
            <table class=" col-8 table table-hover p-2 my-4">
                <thead class="text-dark border-bottom-dark">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody class="text-dark" id="tableCreatedProd">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-3 d-flex align-content-center justify-content-evenly">
        <button type="button" class="btn btn-warning text-dark btn-lg" id="updateStock"><i class="fa-solid fa-list-check"></i>     Finalizar Carga</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/cargarStock.js"></script>
</body>
</html>
