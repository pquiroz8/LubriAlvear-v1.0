    </header>
    <div class="lista_prod">
        <h2>Productos cargados</h2>
            <div class="tablaProd-container">
                <table class="tablaProd" id="tablaProd">
                    <thead class="thead">
                        <tr>
                            <th>Código</th>
                            <th>Categoría</th>
                            <th>Nombre del Producto</th>
                            <th>Precio Unitario</th>
                            <th>Unidades</th>
                        </tr>
                    </thead>
                    <tbody id="tablebody">
                    </tbody>
                </table>
            </div>
            <div class="lista_btn">
                <button class="btn btn_lista" id="btn-editarProducto" type="button">Editar Producto</button>
            </div>
    </div>

    <div class="formSetPrice-container" id="formSetPrice-container">
        <form action="" method="post" class="formSetPrice" id="formSetPrice" style="display: none;">
            <div class="form_stock_Items">
                <label for="prodCat" hidden>Categoría</label>
                <select name="prodCategory" id="prodCat" placeholder="Categoría de Producto" required>
                    <option value="OpcionInicial" selected>Seleccione un producto por su código</option>
                </select>
            </div>

            <div class="form_stock_Items">
                <label for="prodName">Nombre del producto:</label>
                <p id="prodEditName"></p>
            </div>

            <div class="form_stock_Items">
                <label for="unitPrice">Precio Actual:</label>
                <p id="prodEditUnitPrice"></p>
            </div>

            <div class="form_stock_Items">
                <label for="prodNewPrice" >Nuevo precio</label>
                <input type="number" name="prodNewPrice" id="prodNewPrice" placeholder="Nuevo precio" required>
            </div>

        <div class="lista_btn">
            <button class="btn btn_lista" id="btn-setPrice" type="button">Cambiar precio</button>
        </div>

        </form>
    </div>


<script src="/js/setPrice.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
